<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #f8f9fc;
      --accent-color: #2e59d9;
      --text-color: #5a5c69;
    }
    
    body {
      background-color: var(--secondary-color);
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: var(--text-color);
      height: 100vh;
      display: flex;
      align-items: center;
    }
    
    .container {
      max-width: 450px;
    }
    
    .card {
      border: none;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    h2 {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }
    
    .form-control {
      padding: 0.75rem 1rem;
      border-radius: 0.35rem;
      border: 1px solid #d1d3e2;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      padding: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    #loginMessage {
      font-size: 0.9rem;
      padding: 0.75rem;
      border-radius: 0.35rem;
      margin: 1rem 0;
    }
    
    .text-success {
      color: #1cc88a !important;
      font-weight: 500;
    }
    
    .text-danger {
      color: #e74a3b !important;
    }
    
    .password-container {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6e707e;
    }
    
    .forgot-password {
      text-align: right;
      margin-bottom: 1.5rem;
    }
    
    .forgot-password a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.3s ease;
    }
    
    .forgot-password a:hover {
      color: var(--primary-color);
    }
    
    .register-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    
    .register-link a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 576px) {
      .card {
        border-radius: 0;
        box-shadow: none;
      }
      
      body {
        background-color: white;
      }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5 mb-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Welcome Back</h2>
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email Address" required>
        </div>
        <div class="mb-3 password-container">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
          <i class="password-toggle bi bi-eye-slash" id="togglePassword"></i>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Login</button>
      </form>
      <div id="loginMessage" class="mt-3"></div>
      <div class="register-link">
        Don't have an account? <a href="register.html">Register here</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        email: form.email.value,
        password: form.password.value
      };

      const messageDiv = document.getElementById('loginMessage');
      messageDiv.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"></div></div>';

      try {
        const res = await fetch('http://localhost:8000/signing/login/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          const result = await res.json();
          messageDiv.innerHTML = `<div class="alert alert-success">Welcome back, ${result.first_name} (${result.role})! Redirecting...</div>`;
          // Redirect after successful login
          setTimeout(() => {
            window.location.href = result.role === 'account_manager' ? '/dashboard' : '/profile';
          }, 1500);
        } else {
          const error = await res.json();
          messageDiv.innerHTML = `<div class="alert alert-danger">Login failed: ${error.detail || 'Invalid credentials'}</div>`;
        }
      } catch (error) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Network error. Please try again.</div>';
      }
    });

    // Password toggle functionality
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('input[name="password"]');
    
    if (togglePassword) {
      togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
      });
    }
  </script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
