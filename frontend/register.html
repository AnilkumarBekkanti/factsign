<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #f8f9fc;
      --accent-color: #2e59d9;
      --text-color: #5a5c69;
    }
    
    body {
      background-color: var(--secondary-color);
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: var(--text-color);
      height: 100vh;
      display: flex;
      align-items: center;
    }
    
    .container {
      max-width: 500px;
    }
    
    .card {
      border: none;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    }
    
    .card-header {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1.5rem;
      border-bottom: none;
    }
    
    h2 {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }
    
    .form-control, .form-select {
      padding: 0.75rem 1rem;
      border-radius: 0.35rem;
      border: 1px solid #d1d3e2;
      transition: border-color 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      padding: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
      transform: translateY(-1px);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    #registerMessage {
      font-size: 0.9rem;
      padding: 0.5rem;
      border-radius: 0.35rem;
    }
    
    .text-success {
      color: #1cc88a !important;
    }
    
    .text-danger {
      color: #e74a3b !important;
    }
    
    .input-group-text {
      background-color: #eaecf4;
      border: 1px solid #d1d3e2;
      color: #6e707e;
    }
    
    .form-floating label {
      color: #6e707e;
    }
    
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6e707e;
    }
    
    @media (max-width: 576px) {
      .card {
        border-radius: 0;
        box-shadow: none;
      }
      
      body {
        background-color: white;
      }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5 mb-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Create Your Account</h2>
      <form id="registerForm">
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
          </div>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email Address" required>
        </div>
        <div class="mb-3">
          <input type="tel" class="form-control" name="phone" placeholder="Phone Number" required>
        </div>
        <div class="mb-3">
          <select class="form-select" name="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="account_manager">Account Manager</option>
            <option value="client">Client</option>
          </select>
        </div>
        <div class="mb-3 position-relative">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
          <i class="password-toggle bi bi-eye-slash"></i>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Register</button>
      </form>
      <div class="text-center mt-3">
        <small class="text-muted">Already have an account? <a href="./login.html" class="text-primary">Login here</a></small>
      </div>
      <div id="registerMessage" class="mt-3 text-center"></div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        first_name: form.first_name.value,
        last_name: form.last_name.value,
        email: form.email.value,
        phone: form.phone.value,
        role: form.role.value,
        password: form.password.value
      };

      const res = await fetch('http://localhost:5000/signing/register/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const messageDiv = document.getElementById('registerMessage');
      if (res.ok) {
        messageDiv.innerHTML = "<div class='alert alert-success'>Registration successful! Redirecting...</div>";
        form.reset();
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      } else {
        const error = await res.json();
        messageDiv.innerHTML = "<div class='alert alert-danger'>Registration failed: " + (error.detail || 'Unknown error') + "</div>";
      }
    });
    
    // Password toggle functionality
    const passwordToggle = document.querySelector('.password-toggle');
    if (passwordToggle) {
      passwordToggle.addEventListener('click', function() {
        const passwordInput = document.querySelector('input[name="password"]');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
      });
    }
  </script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
